

  <div class="page-container-grid" style="margin-top:50px;">
    <h1>Listagem de Grupos</h1>
    <div class="header-grid">
      <mat-form-field class="search-field-grid">
        <input matInput placeholder="Pesquisar por Nome" [(ngModel)]="searchTerm" (keyup)="procurar()" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      
          <button style="margin-top:17px;" mat-raised-button color="primary"  (click)="adicionarNovoGrupo()">Adicionar</button>
        </div>
      
        <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef > Nome</th>
            <td mat-cell *matCellDef="let element" > {{element.nomeGrupo}} </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef > Status</th>
            <td mat-cell *matCellDef="let element" > {{element.status ? "Ativo": "Inativo"}} </td>
          </ng-container>
          <ng-container matColumnDef="actions" class="">
            <th mat-header-cell *matHeaderCellDef > Ações </th>
            <td mat-cell *matCellDef="let element" >
              <button class="icon-blue" mat-icon-button (click)="visualizarItem(element)">
                <mat-icon >visibility</mat-icon>
              </button>
              <button *ngIf="this.access === 'total'" class="icon-green" mat-icon-button (click)="editarItem(element)">
                <mat-icon >edit</mat-icon>
              </button>
              <button *ngIf="this.access === 'total'" class="icon-red" mat-icon-button (click)="deletarItem(element)">
                <mat-icon >delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
