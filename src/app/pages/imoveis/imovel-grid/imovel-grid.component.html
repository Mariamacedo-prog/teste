<div class="page-container-grid">
  <h1>Listagem de Imóveis por Contratantes</h1>
  <div >
    <div class=" inputs-row-form">
      <mat-form-field class="search-field-grid">
        <input matInput placeholder="Pesquisar por Nome ou CPF" [(ngModel)]="searchTerm" (keyup)="search()" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
      <button style="margin-top:17px; margin-left: 20px;" mat-raised-button color="primary"  (click)="addNew()">Novo Imóvel</button>
    </div>
  </div>


  <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef > Nome</th>
      <td mat-cell *matCellDef="let element" > {{element.contratante.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef > CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.contratante.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="cidade" >
      <th mat-header-cell *matHeaderCellDef > Cidade/Estado</th>
      <td mat-cell *matCellDef="let element" > {{element.enderecoPorta.cidadeUf}} </td>
    </ng-container>
    <ng-container matColumnDef="nucleo" >
      <th mat-header-cell *matHeaderCellDef >Núcleo Informal</th>
      <td mat-cell *matCellDef="let element" > {{element.enderecoPorta.nucleoInformal}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" >
        <button class="icon-blue" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button class="icon-green" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button class="icon-red" mat-icon-button  (click)="deleteItem(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
