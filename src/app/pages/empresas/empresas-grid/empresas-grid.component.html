<div class="page-container-grid">
    <h1>Listagem de Franqueados</h1>
    <div >
      <div class=" inputs-row-form">
        <mat-form-field class="search-field-grid">
          <input matInput placeholder="Pesquisar por Nome ou CNPJ" [(ngModel)]="searchTerm" (keyup)="search()" />
          <mat-icon matPrefix>search</mat-icon>
        </mat-form-field>
        <!--  
          <button  style="margin-top:10px; margin-left: 20px;" class="icon-blue" mat-icon-button (click)="generateExcel()"> <mat-icon>download</mat-icon></button>
         -->  
        <button style="margin-top:17px; margin-left: 20px; padding: 15px 50px;" (click)="search()" mat-stroked-button color="primary">Filtrar</button>
        <button style="margin-top:17px; margin-left: 20px;" mat-raised-button color="primary"  (click)="adicionarNovo()">Novo Franqueado</button>
       </div>
    </div>
  
  
    <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef > Nome</th>
        <td mat-cell *matCellDef="let element" > {{element.nome}} </td>
      </ng-container>
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef >CNPJ</th>
        <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
      </ng-container>
      <ng-container matColumnDef="companyIdentifier">
        <th mat-header-cell *matHeaderCellDef >Company Identifier</th>
        <td mat-cell *matCellDef="let element"> {{element.companyIdentifier}} </td>
      </ng-container>
      <ng-container matColumnDef="endereco" >
        <th mat-header-cell *matHeaderCellDef >Endereço</th>
        <td mat-cell *matCellDef="let element" > {{element.endereco.rua}}, {{element.endereco.bairro}}, {{element.endereco.cidadeUf}} </td>
      </ng-container>
      <ng-container matColumnDef="estagio">
        <th mat-header-cell *matHeaderCellDef  >Acessos</th>
        <td mat-cell *matCellDef="let element" > 
          <mat-icon [style.margin]="'10px'" [style.color]="element.acessoAdmin ? 'rgb(19, 110, 19)': 'red'" >how_to_reg</mat-icon>
          <mat-icon [style.margin]="'10px'" [style.color]="element.userAdmin ? 'rgb(19, 110, 19)': 'red'" >group</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="actions" class="">
        <th mat-header-cell *matHeaderCellDef > Ações </th>
        <td mat-cell *matCellDef="let element" >
          <button class="icon-blue" mat-icon-button (click)="viewItem(element)">
            <mat-icon >visibility</mat-icon>
          </button>
          <button *ngIf="this.access === 'total'" class="icon-green" mat-icon-button (click)="editItem(element)">
            <mat-icon >edit</mat-icon>
          </button>
          <button *ngIf="this.access === 'total'" class="icon-red" mat-icon-button  (click)="deleteItem(element)">
            <mat-icon >delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
