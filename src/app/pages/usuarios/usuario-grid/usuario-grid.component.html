<div class="page-container">
  <h1>Listagem de Usuários</h1>
  <div class="header">
    <mat-form-field class="search-field">
      <input matInput placeholder="Pesquisar por Nome ou CPF" [(ngModel)]="searchTerm" (keyup)="findUser()" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <button style="margin-top:17px;" mat-raised-button color="primary"  (click)="adicionarNovoUsuario()">Novo Usuário</button>
  </div>

  <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef > Nome</th>
      <td mat-cell *matCellDef="let element" > {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef > CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>
    <ng-container matColumnDef="email" >
      <th mat-header-cell *matHeaderCellDef >E-mail </th>
      <td mat-cell *matCellDef="let element" > {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="telefone" >
      <th mat-header-cell *matHeaderCellDef >Telefone</th>
      <td mat-cell *matCellDef="let element" > {{element.telefone}} </td>
    </ng-container>
    <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" >
        <button class="icon-blue" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button class="icon-green" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button class="icon-red" mat-icon-button  (click)="deleteItem(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="dataSourceFilter.length" aria-label="Select page">
  </mat-paginator>
</div>
