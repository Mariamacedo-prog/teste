<div class="page-container-grid">
  <h1>Listagem de Núcleos</h1>
  <div class="header-grid">
    <mat-form-field class="search-field-grid">
      <input matInput placeholder="Pesquisar por Nome" [(ngModel)]="searchTerm" (keyup)="search()" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <button style="margin-top:17px;" mat-raised-button color="primary"  (click)="addNew()">Novo Núcleo</button>
  </div>
  <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
    <ng-container matColumnDef="nome" >
      <th mat-header-cell *matHeaderCellDef style="width:35%;"> Nome</th>
      <td mat-cell *matCellDef="let element" style="width:35%;"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef > Cidade </th>
      <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
    </ng-container>
    <ng-container matColumnDef="bairro">
      <th mat-header-cell *matHeaderCellDef > Bairro</th>
      <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
    </ng-container>
    <ng-container matColumnDef="uf">
      <th mat-header-cell *matHeaderCellDef > UF </th>
      <td mat-cell *matCellDef="let element"> {{element.uf}} </td>
    </ng-container>
    <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" >
        <button class="icon-blue" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button class="icon-green" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button class="icon-red" mat-icon-button  (click)="deleteItem(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
