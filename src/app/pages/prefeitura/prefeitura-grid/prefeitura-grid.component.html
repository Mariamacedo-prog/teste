<div class="page-container-grid">
  <h1>Listagem de Prefeitura</h1>
  <div class="header-grid">
    <mat-form-field class="search-field-grid">
      <input matInput placeholder="Pesquisar por Nome ou CPF" [(ngModel)]="searchTerm" (keyup)="search()" />
      <mat-icon matPrefix>search</mat-icon>
    </mat-form-field>

    <button style="margin-top:17px;" mat-raised-button color="primary"  (click)="adicionarNovaPrefeitura()">Nova Prefeitura</button>
  </div>


  <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef > Nome</th>
      <td mat-cell *matCellDef="let element" > {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef > CNPJ </th>
      <td mat-cell *matCellDef="let element"> {{element.cnpj}} </td>
    </ng-container>
      <ng-container matColumnDef="cargo" >
        <th mat-header-cell *matHeaderCellDef >Cargo </th>
        <td mat-cell *matCellDef="let element" > {{element.responsavel.cargo}} </td>
      </ng-container>
      <ng-container matColumnDef="cidade" >
        <th mat-header-cell *matHeaderCellDef >Cidade </th>
        <td mat-cell *matCellDef="let element" > {{element.endereco.cidadeUf}} </td>
      </ng-container>


      <ng-container matColumnDef="email" >
        <th mat-header-cell *matHeaderCellDef >E-mail </th>
        <td mat-cell *matCellDef="let element" > {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="telefone" >
        <th mat-header-cell *matHeaderCellDef >Telefone</th>
        <td mat-cell *matCellDef="let element" > {{element.telefone}} </td>
      </ng-container>
    <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef > Ações </th>
      <td mat-cell *matCellDef="let element" >
        <button class="icon-blue" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button class="icon-green" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button class="icon-red" mat-icon-button  (click)="deleteItem(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
