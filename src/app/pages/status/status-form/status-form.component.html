<div class="container-form ">
  <mat-card class="card-form ">
    <mat-card-header>
      <mat-card-title>Cadastro de Status</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <mat-label>Nome</mat-label>
        <input [readonly]="view" matInput [formControl]="nomeFormControl" />
        <mat-error *ngIf="nomeFormControl.hasError('required')">
          Este campo é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input [readonly]="view" matInput [formControl]="descricaoFormControl" />
        <mat-error *ngIf="descricaoFormControl.hasError('required')">
          Este campo é <strong>obrigatório</strong>
        </mat-error>
      </mat-form-field> 

      <div class="area-botao-form " *ngIf="this.itemId === '' || this.itemId === undefined">
        <button mat-raised-button color="primary" (click)="create()" [disabled]="!validForm()">Cadastrar</button>
        <button *ngIf="isLoggedIn" mat-raised-button color="link" routerLink="/status/lista">Voltar</button>
      </div>

      <div class="area-botao-form " *ngIf="isLoggedIn && this.itemId !== '' && this.itemId !== undefined">
        <button *ngIf="!view" mat-raised-button color="primary" (click)="update()" [disabled]="!validForm()"> Atualizar</button>
        <button mat-raised-button color="link" routerLink="/status/lista">Voltar</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
