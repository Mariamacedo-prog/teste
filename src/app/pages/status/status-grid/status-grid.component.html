<div class="page-container-grid">
  <h1>Listagem de Status</h1>
  <div class="header-grid">
    <div style="width: 100%;">
      <mat-form-field class="search-field-grid">
        <input matInput placeholder="Pesquisar por Nome ou Descrição" [(ngModel)]="searchTerm" (keyup)="search()" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="buttonArea">
      <button style="margin-top:17px;" mat-raised-button color="primary" (click)="addNew()">Novo Status</button>
      <button style="margin: 17px 0px;" mat-raised-button  (click)="updateAllByNucleo()">Atualizar por Núcleo</button>
    </div>
  </div>
  <table mat-table [dataSource]="dataSourceFilter" class="mat-elevation-z8">
    <ng-container matColumnDef="nome" >
      <th mat-header-cell *matHeaderCellDef style="width: 25%;"> Nome</th>
      <td mat-cell *matCellDef="let element" style="width: 25%;"> {{element.nome}} </td>
    </ng-container>
    <ng-container matColumnDef="descricao" >
      <th mat-header-cell *matHeaderCellDef style="width: 60%;"> Descricao </th>
      <td mat-cell *matCellDef="let element" style="width: 60%;"> {{element.descricao}} </td>
    </ng-container>
    <ng-container matColumnDef="actions" class="">
      <th mat-header-cell *matHeaderCellDef   style="width: 25%;" > Ações </th>
      <td mat-cell *matCellDef="let element"  style="width: 25%;">
        <button class="icon-blue" mat-icon-button (click)="viewItem(element)">
          <mat-icon >visibility</mat-icon>
        </button>
        <button class="icon-green" mat-icon-button (click)="editItem(element)">
          <mat-icon >edit</mat-icon>
        </button>
        <button class="icon-red" mat-icon-button  (click)="deleteItem(element)">
          <mat-icon >delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
