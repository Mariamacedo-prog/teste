<h1 mat-dialog-title style="background-color: rgb(81, 0, 255); color: white; padding: 10px 5px;">{{title}}</h1>
<div mat-dialog-content>
  <p style="padding: 5px; ">{{text}}</p>
</div>
<div mat-dialog-actions class="buttonArea">
  <button class="positiveButton" (click)="onYesClick()">{{positiveButton}}</button>
  <button class="negativeButton" (click)="onCancelClick()" cdkFocusInitial >{{negativeButton}}</button>
</div>
